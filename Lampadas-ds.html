<script>
let cart = [];
// LISTA DE NOMES ATUALIZADA APENAS COM OS MODELOS:
const modelos = ['D1S/D1R','D2S/D2R','D3S/D3R','D4S/D4R','D5S/D5R','D8S/D8R'];
const container = document.getElementById('produtos-container');

// Renderiza os produtos APENAS com o nome do modelo
modelos.forEach(m => {
    container.innerHTML += `
    <div class="product-item">
        <img src="https://via.placeholder.com/300x200">
        <h3 class="item-title">${m}</h3>
        <span class="price-now">R$ 298,80</span>
        <button class="btn-buy" onclick="addToCart('${m}', 298.80)">Comprar</button>
    </div>`
});

/* MENU */
function toggleMenu(){
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
}

/* CARRINHO */
function toggleCart(){
    document.getElementById('side-cart').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('active');
}

function fecharTudo() {
    document.getElementById('sidebar').classList.remove('active');
    document.getElementById('side-cart').classList.remove('open');
    document.getElementById('overlay').classList.remove('active');
}

function addToCart(nome, preco) {
    const itemExistente = cart.find(i => i.modelo === nome);
    if(itemExistente) {
        itemExistente.qty++;
    } else {
        cart.push({modelo: nome, preco: preco, qty: 1});
    }
    updateCartUI();
    toggleCart();
}

function updateCartUI() {
    const list = document.getElementById('cart-items-list');
    const countBadge = document.getElementById('cart-count');
    let count = 0;
    list.innerHTML = "";
    
    cart.forEach(i => {
        count += i.qty;
        list.innerHTML += `
            <div class="cart-item">
                <span>${i.qty}x ${i.modelo}</span>
                <strong>R$ ${(i.preco * i.qty).toFixed(2).replace('.',',')}</strong>
            </div>`;
    });
    countBadge.innerText = count;
}

function irParaCheckout() {
    if(cart.length === 0) return alert("O carrinho est√° vazio!");
    localStorage.setItem('rescar_cart', JSON.stringify(cart));
    window.location.href = 'checkout.html';
}
</script>
